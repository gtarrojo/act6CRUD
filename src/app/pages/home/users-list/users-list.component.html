<section class="container">
  <div
    class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 d-flex justify-content-center align-items-center text-center medio"
  >
    @for (user of arrUsers; track user._id) {
    <article class="col">
      <app-user-card [userC]="user"></app-user-card>
    </article>
    }
  </div>
  <div class="d-flex justify-content-center my-4">
    <button
      class="btn btn-outline-primary px-4 py-2"
      (click)="loadUsers()"
      [class.loaded]="allUsersLoaded"
    >
      Cargar todos
    </button>
  </div>
</section>
