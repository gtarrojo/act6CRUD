<div class="d-flex gap-2">
  @if(atView) {
  <a class="btn btn-primary btn-sm" [routerLink]="['users']"> Volver listado </a
  >} @else {
  <a class="btn btn-primary btn-sm" [routerLink]="['user', user._id]">
    Ver detalle </a
  >}

  <a class="btn btn-success btn-sm" [routerLink]="['update', user._id]">
    Actualizar
  </a>

  <a class="btn btn-danger btn-sm" (click)="deleteUser(user._id)"> Borrar </a>
</div>
